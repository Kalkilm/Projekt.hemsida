<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Min profilsida</title>
  <link rel="stylesheet" href="styles.css">
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js" defer></script>
  
</head>

<body>

    <div id="navbar-container" data-nav="partials/navbar.html"></div>
  <!-- Meny (samma struktur som i gemensamma delen) -->
  

  <header class="profile-header">
    <img class="profile-photo" src="Johan.png" alt="Flex – profilbild">
    <div>
      <h1>Flex Finstrong</h1>
      <p class="info">
        Styrkecoach och instruktör med fokus på teknik i bänk, knäböj och marklyft.
        Hjälper nybörjare komma igång och tävlingslyftare att vässa detaljerna.
      </p>
    </div>
  </header>

  <main>
    <!-- Projekt (inläses från JSON) -->
    <section id="projects">
      <h2>Mina projekt</h2>
      <div id="project-list"></div>
      <!-- <p>Detta är info om mina projekt... </p> -->
    </section>

    <!-- Bildspel -->
    <section class="slideshow" aria-label="Bildspel">
      <h2>Bildspel</h2>
      <div class="slides" id="slides" role="region" aria-live="polite">
        <img src="bilder/flex_knäböj_1536x1024.png" alt="Träningsbild 1" class="slide active">
        <img src="bilder/flex_bänk.png" alt="Träningsbild 2" class="slide">
        <img src="bilder/flex_marklyft_1536x1024.png" alt="Träningsbild 3" class="slide">
      </div>
      <div class="controls">
        <button class="nav" id="prev" aria-label="Föregående bild">‹</button>
        <button class="nav" id="next" aria-label="Nästa bild">›</button>
      </div>
      <div class="dots" id="dots"></div>
    </section>

    <!-- Färdigheter -->
  </main>

  <footer class="site-footer">
    <address>
      NKK Gym • Styrkegatan 1, Örebro •
      <a href="tel:+4619123456">019-123 456</a> •
      <a href="mailto:info@flexgym.se">info@NKK.se</a>
    </address>
    <p>Öppettider: M–F 06–22 • L–S 08–20</p>
    <p class="small">© <span id="year"></span> Flex Gym</p>
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear()</script>

</body>

</html>
