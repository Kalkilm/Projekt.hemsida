<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - NKK Gym</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>

<body>
    <!-- NAVBAR -->
    <div id="navbar-container"></div>

    <header>

        <h1 class="title-1">Kontakta oss</h1>

        <p class="intro">
        Har du frågor om medlemskap, träning eller vill bara säga hej?<br>
        Fyll i formuläret så återkommer vi snarast.</p>
        
    </header>

    <!-- Kontaktformulär -->

            <form id="contactForm" novalidate>

                <!-- Fältet för Namn -->
                <label for="name">Namn</label>
                <div class="field-wrap">
                    <input id="name" name="name" type="text" placeholder="Ditt namn" required aria-describedby="nameHelp" >
                    <span class="checkmark" id="nameCheck" aria-hidden="true">✓</span>
                </div>
                <p id="nameHelp" class="feedback-text" aria-live="polite"></p>

                <!-- Fältet för Telefon -->
                <label for="phone">Telefon</label>
                <div class="field-wrap">
                    <input id="phone" name="phone" type="text" placeholder="070-123 45 67" required aria-describedby="phoneHelp" >
                    <span class="checkmark" id="phoneCheck" aria-hidden="true">✓</span>
                </div>
                <p id="phoneHelp" class="feedback-text" aria-live="polite"></p>

                <!-- Fältet för E-post -->
                <label for="email">E-post</label>
                <div class="field-wrap">
                    <input id="email" name="email" type="text" placeholder="exempel@mejl.se" required aria-describedby="emailHelp" >
                    <span class="checkmark" id="emailCheck" aria-hidden="true">✓</span>
                </div>
                <p id="emailHelp" class="feedback-text" aria-live="polite"></p>

                <!-- Fältet för Meddelande -->
                <label for="message">Meddelande</label>
                <div class="field-wrap">
                    <textarea id="message" name="message" placeholder="Skriv ditt meddelande här"></textarea>
                </div>

                <!-- Skicka-knapp -->
                <button id="submitBtn" type="submit">Skicka</button>

            </form>

    <footer class="site-footer">
        <address>
            NKK Gym • Styrkegatan 1, Örebro •
            <a href="tel:+4619123456">019-123 456</a> •
            <a href="mailto:info@flexgym.se">info@NKK.se</a>
        </address>
        <p>Öppettider: M–F 06–22 • L–S 08–20</p>
        <p class="small">© 2025 NKK</p>
    </footer>
    <script src="contact-validate.js" defer></script>

</body>

</html>
