<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>
<body>
<div id="navbar-container" data-nav="partials/navbar.html"></div>
     <header>
        <h1>Kontakta oss</h1>
    </header>

<!-- Kontaktformulär -->
    <main>
        <div>
        
        <section class="contact-section">
            <div>  
            <form id="contactForm">
<!-- Fältet för Namn -->
                    <div class="contact-name">
                        <label for="name">Namn:</label>
                        <input type="text" id="name">
                        <span id="nameFeedback"><small></small><i class="material-icons checkmark">check_circle</i></span>
                    </div>

<!-- Fältet för Telefon -->
                    <div class="contact-phone">
                        <label for="phone">Telefon:</label>
                        <input type="text" id="phone">
                        <span id="phoneFeedback"><small>*Endast siffror</small><i class="material-icons checkmark">check_circle</i></span>
                    </div>

<!-- Fältet för E-post -->
                    <div class="contact-email">
                        <label for="email">E-post:</label>
                        <input type="text" id="email">
                        <span id="emailFeedback"><small>Giltig epost</small><i class="material-icons checkmark">check_circle</i></span>
                    </div>

<!-- Fältet för Meddelande -->
                    <div class="contact-message">    
                        <label for="message">Meddelande:</label>
                        <textarea id="message"></textarea>
                        <span id="messageFeedback"></span>
                        <button type="submit">Skicka</button>
                    </div>
                        
                </form>
            </div>
            
            <p id="formFeedback" class="feedback"></p>
        </section>
        </div>
    </main>

    <footer class="site-footer">
    <address>
      NKK Gym • Styrkegatan 1, Örebro •
      <a href="tel:+4619123456">019-123 456</a> •
      <a href="mailto:info@flexgym.se">info@NKK.se</a>
    </address>
    <p>Öppettider: M–F 06–22 • L–S 08–20</p>
    <p class="small">© <span id="year"></span> Flex Gym</p>
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear()</script>

    
</body>
</html>
